<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heart Failure Prediction System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #ffffff 50%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.2);
            transform: translateY(-2px);
        }

        .predict-btn {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            min-width: 200px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            color: white;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .result-container.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .result-details {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .probability-bar {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #dc2626;
            border-radius: 20px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            border-radius: 20px;
            transition: width 1s ease;
            width: 0%;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .risk-low { background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%); color: #dc2626; }
        .risk-moderate { background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%); color: #b91c1c; }
        .risk-high { background: linear-gradient(135deg, #fecaca 0%, #dc2626 100%); color: white; }
        .risk-very-high { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); color: white; }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #333;
            border: 1px solid rgba(220, 38, 38, 0.1);
        }

        .info-card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #dc2626;
        }

        .error-message {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Heart Failure Prediction</h1>
            <p>Advanced AI-powered cardiovascular risk assessment</p>
        </div>

        <form id="predictionForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="age"><i class="fas fa-calendar-alt"></i> Age</label>
                    <input type="number" id="age" name="age" min="20" max="100" required>
                </div>

                <div class="form-group">
                    <label for="sex"><i class="fas fa-venus-mars"></i> Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select Sex</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chestPain"><i class="fas fa-heart"></i> Chest Pain Type</label>
                    <select id="chestPain" name="chestPain" required>
                        <option value="">Select Type</option>
                        <option value="ATA">Atypical Angina</option>
                        <option value="NAP">Non-Anginal Pain</option>
                        <option value="ASY">Asymptomatic</option>
                        <option value="TA">Typical Angina</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restingBP"><i class="fas fa-tachometer-alt"></i> Resting BP (mm Hg)</label>
                    <input type="number" id="restingBP" name="restingBP" min="80" max="200" required>
                </div>

                <div class="form-group">
                    <label for="cholesterol"><i class="fas fa-vial"></i> Cholesterol (mm/dl)</label>
                    <input type="number" id="cholesterol" name="cholesterol" min="100" max="500" required>
                </div>

                <div class="form-group">
                    <label for="fastingBS"><i class="fas fa-cube"></i> Fasting Blood Sugar > 120</label>
                    <select id="fastingBS" name="fastingBS" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restingECG"><i class="fas fa-wave-square"></i> Resting ECG</label>
                    <select id="restingECG" name="restingECG" required>
                        <option value="">Select ECG</option>
                        <option value="Normal">Normal</option>
                        <option value="ST">ST-T Wave Abnormality</option>
                        <option value="LVH">Left Ventricular Hypertrophy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxHR"><i class="fas fa-heartbeat"></i> Max Heart Rate</label>
                    <input type="number" id="maxHR" name="maxHR" min="60" max="220" required>
                </div>

                <div class="form-group">
                    <label for="exerciseAngina"><i class="fas fa-running"></i> Exercise Induced Angina</label>
                    <select id="exerciseAngina" name="exerciseAngina" required>
                        <option value="">Select</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="oldpeak"><i class="fas fa-chart-line"></i> ST Depression (Oldpeak)</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="-3" max="7" required>
                </div>

                <div class="form-group">
                    <label for="stSlope"><i class="fas fa-chart-area"></i> ST Slope</label>
                    <select id="stSlope" name="stSlope" required>
                        <option value="">Select Slope</option>
                        <option value="Up">Upsloping</option>
                        <option value="Flat">Flat</option>
                        <option value="Down">Downsloping</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                <i class="fas fa-brain"></i> Predict Heart Disease Risk
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing patient data with AI model...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="probability-bar">
                <div class="probability-fill" id="probabilityFill"></div>
            </div>
            <p id="probabilityText"></p>
        </div>

        <div class="info-cards">
            <div class="info-card">
                <i class="fas fa-shield-alt"></i>
                <h3>AI Powered</h3>
                <p>Machine learning model with 89% accuracy</p>
            </div>
            <div class="info-card">
                <i class="fas fa-user-md"></i>
                <h3>Medical Grade</h3>
                <p>Based on clinical parameters</p>
            </div>
            <div class="info-card">
                <i class="fas fa-lock"></i>
                <h3>Secure</h3>
                <p>Your data is processed securely</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading and hide previous results
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('predictBtn').disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            const patientData = {};
            
            for (let [key, value] of formData.entries()) {
                patientData[key] = value;
            }
            
            try {
                // Make API call to Flask backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(patientData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResult(result);
                } else {
                    showError(result.error || 'Prediction failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Network error: Unable to connect to prediction service');
            }
            
            // Hide loading and re-enable button
            document.getElementById('loading').classList.remove('show');
            document.getElementById('predictBtn').disabled = false;
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function displayResult(result) {
            const container = document.getElementById('resultContainer');
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const details = document.getElementById('resultDetails');
            const probabilityFill = document.getElementById('probabilityFill');
            const probabilityText = document.getElementById('probabilityText');
            
            // Set risk level class
            container.className = 'result-container show';
            if (result.risk_level === 'Low Risk') {
                container.classList.add('risk-low');
                icon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else if (result.risk_level === 'Moderate Risk') {
                container.classList.add('risk-moderate');
                icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            } else if (result.risk_level === 'High Risk') {
                container.classList.add('risk-high');
                icon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            } else {
                container.classList.add('risk-very-high');
                icon.innerHTML = '<i class="fas fa-times-circle"></i>';
            }
            
            // Set content
            if (result.prediction === 1) {
                title.textContent = 'Heart Disease Risk Detected';
                details.innerHTML = `
                    <strong>Risk Level: ${result.risk_level}</strong><br>
                    Our AI model indicates a significant probability of cardiovascular issues.<br>
                    <em>Please consult with a healthcare professional immediately.</em>
                `;
            } else {
                title.textContent = 'Low Heart Disease Risk';
                details.innerHTML = `
                    <strong>Risk Level: ${result.risk_level}</strong><br>
                    Our AI model indicates a low probability of cardiovascular issues.<br>
                    <em>Continue maintaining a healthy lifestyle!</em>
                `;
            }
            
            // Animate probability bar
            const probability = (result.probability_heart_disease * 100);
            setTimeout(() => {
                probabilityFill.style.width = probability + '%';
                probabilityText.textContent = `Heart Disease Probability: ${probability.toFixed(1)}%`;
            }, 500);
        }

        // Add interactive effects
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
